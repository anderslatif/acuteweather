<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/acuteweather_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>acuteweather</title>
  </head>
  <body>
    <nav>
      <a href="/"><img id="acuteweather-logo" src="/acuteweather_logo.png"></a>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
      <defs>
        <filter id="squiggly-0">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-1">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>
        <filter id="squiggly-2">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-3">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>
        <filter id="squiggly-4">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
      </defs>
    </svg>


    </nav>

    <div id="acute-weather-info-wrapper" style="display: none;">

      <div id="acuteweather-wrapper">
        
        <h4>Current temperature (actual <span class="feels-like-emoji">🌡️</span>):</h4>
        <h2 id="acuteweather-temperature-actual"></h2>
        <a href="https://open-meteo.com/" id="open-meteo-link">Source</a>

        <h4>Feels like (outdoors <span class="feels-like-emoji">🏞️</span>):</h4>
        <h2 id="acuteweather-temperature-outdoors"></h2>
        <h2 id="acuteweather-formula-outdoors"></h2>
        
        <h4>Feels like (indoors <span class="feels-like-emoji">🏠</span>):</h4>
        <h2 id="acuteweather-temperature-indoors"></h2>
        <h2 id="acuteweather-formula-indoors"></h2>

        <h3 id="acuteweather-label-sentence"></h3>
      </div>


      <div id="acuteweather-axes-wrapper">
        <div class="axis" data-axis="thermal">
          <label>Feels like (outdoors)</label>
          <div class="emoji-row">
            <div>🥶</div><div>🧊</div><div>🆒</div><div>🙂</div><div>🌤️</div><div>🔥</div><div>🌋</div>
          </div>
          <div class="bar">
            <div class="fill" id="thermal-fill"></div>
          </div>
          <div class="labels">
            <div>freezing</div><div>cold</div><div>cool</div><div>comfortable</div><div>warm</div><div>hot</div><div>sweltering</div>
          </div>
        </div>
        <div class="axis" data-axis="humidity">
          <label>Humidity (dew Point)</label>
          <div class="emoji-row">
            <div>🏜️</div><div>🍂</div><div>😌</div><div>💧</div><div>😶‍🌫️</div><div>💦</div>
          </div>
          <div class="bar">
            <div class="fill" id="humidity-fill"></div>
          </div>
          <div class="labels">
            <div>dry</div><div>crisp</div><div>neutral</div><div>humid</div><div>muggy</div><div>sweaty mess</div>
          </div>
        </div>
        <div class="axis" data-axis="sun">
          <label>Solar Radiation (cloudiness)</label>
          <div class="emoji-row">
            <div>☁️</div><div>🌥️</div><div>🌤️</div><div>☀️</div>
          </div>
          <div class="bar">
            <div class="fill" id="sun-fill"></div>
          </div>
          <div class="labels">
            <div>overcast</div><div>filtered sun</div><div>sunny</div><div>blazing sun</div>
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
