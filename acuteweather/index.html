<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/acuteweather_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>acuteweather</title>
  </head>
  <body>
    <nav>
      <a href="/"><img id="acuteweather-logo" src="/acuteweather_logo.png"></a>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
      <defs>
        <filter id="squiggly-0">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-1">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>
        <filter id="squiggly-2">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        <filter id="squiggly-3">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
        </filter>
        <filter id="squiggly-4">
          <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
      </defs>
    </svg>


    </nav>

    <div id="acute-weather-info-wrapper" style="display: none;">

      <div id="acuteweather-wrapper">
        <h4>Current temperature (actual 🌡️):</h4>
        <h2 id="acuteweather-temperature-actual"></h2>
        <h4>Feels like (outdoors 🏞️):</h4>
        <h2 id="acuteweather-temperature-outdoors"></h2>
        <h2 id="acuteweather-formula-outdoors"></h2>
        <h4>Feels like (indoors 🏠):</h4>
        <h2 id="acuteweather-temperature-indoors"></h2>
        <h2 id="acuteweather-formula-indoors"></h2>

        <h3 id="acuteweather-label"></h3>
      </div>


      <div id="acuteweather-axes-wrapper">
        <div id="axis-thermal-wrapper">
        <div id="axis-humidity-discomfort-wrapper">
        <div id="axis-sun-exposure-wrapper">
      </div>
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
